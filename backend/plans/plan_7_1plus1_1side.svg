<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .plan-title { font: bold 18px Arial; fill: #34495e; }
      .room-label { font: 12px Arial; fill: #34495e; }
      .spec-text { font: 10px Arial; fill: #7f8c8d; }
      .building-outline { fill: #e3f2fd; stroke: #2c3e50; stroke-width: 2; }
      .room-divider { stroke: #2c3e50; stroke-width: 1; fill: none; }
      .street-marker { fill: #e74c3c; font: bold 10px Arial; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#ecf0f1"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="plan-title">Kompakt Blok - 1+1</text>
  
  <!-- Main building outline -->
  <rect x="20" y="50" width="560" height="300" class="building-outline"/><text x="30" y="45" class="street-marker">SOKAK</text>
      <line x1="300" y1="50" x2="300" y2="300" class="room-divider"/>
      <text x="160" y="175" text-anchor="middle" class="room-label">Salon + Mutfak</text>
      <text x="440" y="175" text-anchor="middle" class="room-label">Yatak Odası</text>
      <text x="300" y="290" text-anchor="middle" class="room-label">Banyo</text>
    
    <text x="20" y="380" class="spec-text">Alan: 200-400 m² | Cephe: 1 | Tahmini: 3-7 daire</text>
  </svg>
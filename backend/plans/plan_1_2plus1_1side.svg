      <line x1="206.66666666666666" y1="50" x2="206.66666666666666" y2="300" class="room-divider"/>
      <line x1="393.3333333333333" y1="50" x2="393.3333333333333" y2="300" class="room-divider"/>
      <line x1="20" y1="175" x2="580" y2="175" class="room-divider"/>
      
      <text x="113.33333333333333" y="112.5" text-anchor="middle" class="room-label">Salon</text>
      <text x="113.33333333333333" y="237.5" text-anchor="middle" class="room-label">Mutfak</text>

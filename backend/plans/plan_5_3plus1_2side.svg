<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .plan-title { font: bold 24px 'Segoe UI', Arial; fill: #2c3e50; }

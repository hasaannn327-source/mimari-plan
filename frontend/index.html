<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimari Kat Planı Öneri Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🏢 Mimari Kat Planı Öneri Sistemi</h1>
      <p>Girdiğiniz bilgilere göre en uygun kat planını öneriyoruz</p>
    </header>

    <div class="input-section">
      <h2>Proje Bilgileri</h2>
      
      <div class="input-group">
        <label for="totalArea">Toplam Taban Alanı (m²):</label>
        <input type="number" id="totalArea" min="100" max="5000" step="10" value="500" placeholder="Örn: 500">
        <span class="unit">m²</span>
      </div>

      <div class="input-group">
        <label for="commonAreaPercentage">Ortak Alan Yüzdesi (%):</label>
        <input type="number" id="commonAreaPercentage" min="5" max="30" step="1" value="10" placeholder="Örn: 10">
        <span class="unit">%</span>
      </div>

      <div class="input-group">
        <label for="streetFacingSides">Sokağa Bakan Cephe Sayısı:</label>
        <select id="streetFacingSides">
          <option value="1">1 Cephe</option>
          <option value="2">2 Cephe (Köşe)</option>
          <option value="3">3 Cephe</option>
          <option value="4">4 Cephe (Ada)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="apartmentType">İstenen Daire Tipi:</label>
        <select id="apartmentType">
          <option value="1+1">1+1 (Tek kişilik/Çift)</option>
          <option value="2+1" selected>2+1 (Küçük aile)</option>
          <option value="3+1">3+1 (Orta aile)</option>
          <option value="4+1">4+1 (Büyük aile)</option>
        </select>
      </div>

      <button id="calculateBtn" class="calculate-btn">📊 Hesapla ve Plan Öner</button>
    </div>

    <div class="calculation-section" id="calculationSection" style="display: none;">
      <h2>Hesaplama Sonuçları</h2>
      <div class="calculation-results" id="calculationResults">
        <!-- Hesaplama sonuçları buraya gelecek -->
      </div>
    </div>

    <div class="plan-section" id="planSection" style="display: none;">
      <h2>Önerilen Kat Planı</h2>
      <div class="plan-container">
        <div class="plan-image">
          <img id="planImage" src="" alt="Kat Planı" />
          <div class="plan-placeholder" id="planPlaceholder">
            <span>📐</span>
            <p>Plan görseli burada görünecek</p>
          </div>
        </div>
        <div class="plan-details" id="planDetails">
          <!-- Plan detayları buraya gelecek -->
        </div>
      </div>
    </div>

    <div class="error-section" id="errorSection" style="display: none;">
      <div class="error-message">
        <span>⚠️</span>
        <p id="errorMessage">Girilen kriterlere uygun plan bulunamadı. Lütfen farklı değerler deneyin.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
